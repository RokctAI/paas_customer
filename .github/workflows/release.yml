name: Auto Release (Weekly)

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-release
  cancel-in-progress: true

on:
  push:
    branches: [main, develop, "build_*"]
  workflow_dispatch:
    inputs:
      node-version:
        type: string
        default: '24'
      python-version:
        type: string
        default: '3.14'
      mariadb-version:
        type: string
        default: '10.6'
      postgres-version:
        type: string
        default: '15'
      db-type:
        type: string
        default: 'mariadb'
      flutter-channel:
        type: string
        default: 'stable'
      java-version:
        type: string
        default: '17'
      version_format:
        type: string
        default: '##.##.##'
        description: "Format for version bumping (e.g. ##.##.## or ##.##.#)"

jobs:
  release:
    permissions:
      contents: write
    uses: RokctAI/shared-workflows/.github/workflows/universal-pipeline.yml@main
    with:
      project_type: 'flutter'
      app-type: 'customer'
      # Dogfooding: Use the new Weekly Strategy
      release_strategy: 'weekly'

      # RC Cleanup: Delete RC releases/tags after promotion to stable
      cleanup_rc_releases: true
      
      # One-time cleanup: Set a cutoff date (YYYY-MM-DD) to run cleanup once if past this date
      # After cleanup runs once, a marker file is created and cleanup won't run again
      # Example: one_time_cleanup_cutoff_date: '2026-02-01'
      one_time_cleanup_cutoff_date: '2026-01-30'
      
      # Brain Endpoint 
      brain_endpoint: https://platform.rokct.ai/api/method/brain.api.generate_release_notes

      # Build APK
      build_android: true
      # Environment configuration
      node-version: ${{ inputs.node-version || '24' }}
      python-version: ${{ inputs.python-version || '3.14' }}
      mariadb-version: ${{ inputs.mariadb-version || '10.6' }}
      postgres-version: ${{ inputs.postgres-version || '15' }}
      db-type: ${{ inputs.db-type || 'mariadb' }}
      flutter-channel: ${{ inputs.flutter-channel || 'stable' }}
      flutter-version: '3.38.5'
      java-version: ${{ inputs.java-version || '17' }}
      version_format: ${{ inputs.version_format || '##.##.##' }}
    secrets: inherit
